services:
  postgres:
    image: postgres:16-alpine
    container_name: rewind-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "54329:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rewind-network

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: rewind-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      API_PORT: ${API_PORT:-8429}
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REWIND_DATA_PATH: /rewind-data
    ports:
      - "8429:8429"
    volumes:
      - ${REWIND_DATA_PATH}:/rewind-data:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rewind-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8429}
    container_name: rewind-web
    ports:
      - "8430:80"
    depends_on:
      - api
    networks:
      - rewind-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  rewind-network:
    driver: bridge
