services:
  postgres:
    image: postgres:16-alpine
    container_name: rewind-postgres-dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "54329:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rewind-network-dev

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile.dev
    container_name: rewind-api-dev
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      API_PORT: ${API_PORT:-8429}
      NODE_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      REWIND_DATA_PATH: /rewind-data
    ports:
      - "8429:8429"
    volumes:
      # Mount source code for hot reload
      - ./packages/api/src:/app/packages/api/src:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
      - ${REWIND_DATA_PATH}:/rewind-data:ro
      # Use named volumes for node_modules to avoid conflicts
      - api_node_modules:/app/node_modules
      - api_package_node_modules:/app/packages/api/node_modules
      - shared_package_node_modules:/app/packages/shared/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rewind-network-dev
    command: pnpm --filter @rewind/api dev

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile.dev
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8429}
    container_name: rewind-web-dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8429}
      PORT: ${WEB_PORT:-8430}
    ports:
      - "8430:8430"
    volumes:
      # Mount source code for hot reload
      - ./packages/web/app:/app/packages/web/app:ro
      - ./packages/web/public:/app/packages/web/public:ro
      - ./packages/web/vite.config.ts:/app/packages/web/vite.config.ts:ro
      - ./packages/web/react-router.config.ts:/app/packages/web/react-router.config.ts:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
      # Use named volumes for node_modules to avoid conflicts
      - web_node_modules:/app/node_modules
      - web_package_node_modules:/app/packages/web/node_modules
      - web_shared_node_modules:/app/packages/shared/node_modules
    depends_on:
      - api
    networks:
      - rewind-network-dev
    command: sh -c "pnpm --filter @rewind/web dev --host 0.0.0.0 --port $${PORT:-8430}"

volumes:
  postgres_data_dev:
  api_node_modules:
  api_package_node_modules:
  shared_package_node_modules:
  web_node_modules:
  web_package_node_modules:
  web_shared_node_modules:

networks:
  rewind-network-dev:
    driver: bridge
